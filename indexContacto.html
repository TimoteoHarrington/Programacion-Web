<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contacto / Harrington & Lafuente</title> 
    <link rel="icon" href="imagenes/logo-1-64px.png" type="image/png">
    <link rel="stylesheet" href="styleContacto.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleDesktop.css">
</head>
<body>
    <header> 
        <div class="container"> 
            <a href="index.html#hero"><img class="logo" src="imagenes/logo.svg" ></a>
        </div>
        <nav class="opciones"> 
            <a href="index.html#quienes-somos">Sobre nosotros</a> 
            <a href="index.html#nuestros-servicios">Servicios</a>
            <a href="indexMercado.html">Mercado</a>
            <a href="indexContacto.html"><button class="boton_header">Contacto</button></a>
        </nav>
        
    </header>  
   
    <div class="contacto" >
        <form action="https://formsubmit.co/tharrington@itba.edu.ar" method="POST" class="form" id="contactForm" name="form-contacto">
        
            <input type="text" id="name" name="name" placeholder="Nombre Completo" required>

            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>

            <textarea id="message" name="message" rows="5" placeholder="Mensaje" required></textarea>

            
            <input type="submit" value="Enviar" id="enviar"> 

            <input type="hidden" name="_next" value="https://programacion-web-weld.vercel.app/contacto.html">
            <input type="hidden" name="_captcha" value="false">

        </form> 
       
        <div class="info">
            <h4><a href="https://www.instagram.com/harringtonylafuente/"><img src="imagenes/ig.png" alt="ig">@harrington&lafuente</h4></a>
            <h4><img src="imagenes/mail.png" alt="ig">harrington&lafuente@gmail.com</h4>
            <h4><img src="imagenes/celu.png" alt="ig">+54 9 1112345678</h4>
            <h4><img src="imagenes/local.png" alt="ig" >Oficina central: Av. Cordoba 1234</h4>
        </div>
    </div>
    <div id="map"></div>

    <footer>
        <div class="container">
            <p>©Harrington & Lafuente. Consignataria de Hacienda</p>
        </div>
    </footer> 

<script src="java.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
